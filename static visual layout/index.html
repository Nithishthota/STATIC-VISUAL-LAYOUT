<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">MySite</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </nav>
  </header>

  <section id="home" class="section hero">
    <h1>Welcome to MySite</h1>
    <p>Your journey starts here.</p>
    <button onclick="scrollToSection('features')">Explore Features</button>
  </section>

  <section id="features" class="section">
    <h2>Features</h2>
    <div class="features-container">
      <div class="feature-card">Fast</div>
      <div class="feature-card">Responsive</div>
      <div class="feature-card">Interactive</div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required/>
      <input type="email" placeholder="Your Email" required/>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <button id="backToTop" onclick="scrollToTop()">⬆</button>

  <script src="script.js"></script>
</body>
</html>
